<ion-header>

  <ion-navbar>
    <ion-title>{{name}} Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>

  <ion-card class="detailscard">
    <ion-item-divider class="header-divider" color="light">{{name}} Details</ion-item-divider>

    <div class=text-container text-center>
      <ion-label>On/Off Switch</ion-label>
      <ion-toggle text-center id="onoffswitch" [(ngModel)]="onoffswitch" (ionChange)='sendState()'></ion-toggle>
      <p *ngIf="onoffswitch" class="powerstatus">The {{name}} is on</p>
      <p>The powerrate is: {{powerrate}} cents per kilowatt hour.</p>
      <p>The {{name}} uses {{powerusage}} watts of power per hour.</p>

    </div>

  </ion-card>


</ion-content>

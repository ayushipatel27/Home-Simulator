<ion-header>

  <ion-navbar>
    <ion-title>Appliances</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>

  <ion-card class="rooms-card">
    <ion-scroll scrollY="true">
      <ion-list class="rooms-list">
        <ion-item-group>
          <ion-item-divider class="header-divider" color="light">Appliances</ion-item-divider>
          <ion-item text-wrap *ngFor="let appliance of appliances" class="room-item" (click)="navigateToApplianceDetailsPage(appliance)">
            <ion-label>Sensor: {{appliance.sensorid}} Appliance: {{appliance.powerusage}}</ion-label>
          </ion-item>
        </ion-item-group>
      </ion-list>
    </ion-scroll>
  </ion-card>

</ion-content>

<ion-header>

    <ion-navbar>
      <ion-title>Room</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="background" padding>
  
    <ion-card class="rooms-card">
      <ion-list class="rooms-list">
        <ion-item-group>
            <ion-item-divider class="header-divider" color="light">{{name}} Room</ion-item-divider>
          <ion-item text-wrap *ngFor="let sensor of sensors" class="room-item" (click)="navigateToSensorDetailsPage(sensor)">
            <ion-label>Sensor: {{sensor.sensorname}}</ion-label>
          </ion-item>
        </ion-item-group>
      </ion-list>
    </ion-card>
  
  </ion-content>

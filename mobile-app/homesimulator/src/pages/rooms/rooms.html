<ion-header>

  <ion-navbar>
    <ion-title>Rooms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>

  <ion-card class="rooms-card">
    <ion-list class="rooms-list">
      <ion-item *ngFor="let room of rooms" class="room-item" (click)="navigateToModule()">
        {{room.name}}
      </ion-item> 
    </ion-list>
  </ion-card>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>in-progress</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>

  <ion-card class="rooms-card">
    <ion-list class="rooms-list">
      <ion-item text-wrap *ngFor="let item of inprogress" class="room-item" (click)="navigateToModule()">
        Sensor: {{item.sensorname}} Appliance: {{item.appliancename}} Power Useage: {{item.poweruseage || item.wateruseage }} Power Rate: {{item.powerrate || item.waterrate}}
      </ion-item> 
    </ion-list>
  </ion-card>

</ion-content>
